
<table class="table table-hover">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Company</th>
            <th>Email</th>
            <th><button ng-click="showMore()" class="btn btn-warning">Show More</button>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users|limitTo:userCount">
            <td>{{$index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.company|lowercase}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
